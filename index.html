<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>JokenPô</title>
</head>

<body>
    <div id="loading">
        <h1>Divirta-se</h1>
        <img src="./assets/gif-jokenpo.gif" style="border-radius: 45%;" />
    </div>
    <div class="container-user-name">
        <h1>Me diga seu nome:</h1>
        <input class="input-user-name" type="text" id="user-name" placeholder="Digite seu nome ou apelido">
        <button class="button-user-name" onclick="userName()">INICIAR</button>
    </div>
    <main class="container">
        <div class="buttons">
            <div class="box-button-reset">
                <p style="font-size: 0.6rem;">Reset</p>
                <button class="button-reset" onclick="reset()"><img src="./assets/icon-reset.png" alt="reset"></button>

            </div>
            <div>
                <p style="font-size: 0.7rem; font-weight:400; margin-top:5px">Projeto JokenPo v1.2</p>
            </div>
            <div class="box-dark-mode">
                <p style="font-size: 0.6rem;">Dark</p>
                <input type="checkbox" id="dark-mode" onclick="darkMode()">
                <label for="dark-mode" id="ios-dark-mode"></label>
            </div>
        </div>
        <header class="box-logo">
            <img class="logo" src="./assets/logo.png" alt="logo">
        </header>
        <div class="border-img">
            <p class="p-yours">

            </p>
            <p class="p-machine">
                Máquina
            </p>
            <section class="box-img">
                <img class="img-left" src="./assets/rock-left.png" alt="gif-left">
                <img class="img-right" src="./assets/rock-right.png" alt="gif-right">
            </section>
        </div>
        <section class="paragraph">
            <p id="result"></p>
            <p class="yours-score">Pontuação de <span class="name"></span> : <span id="yours-score">0</span></p>
            <p class="machine-score">Pontuação da máquina: <span id="machine-score">0</span></p>
        </section>
        <footer class="buttons-footer">
            <h4 style="margin-bottom: 5px; font-size: .8rem;">Clique e teste sua sorte</h4>
            <button id="rock" onclick="playHuman('rock')">&#128074;</button>
            <button id="paper" onclick="playHuman('paper')">&#128400;</button>
            <button id="scissors" onclick="playHuman('scissors')">&#9996;</button>
        </footer>
        <p style="font-size: 0.7rem; font-weight:400; margin-top:5px">Deselvolvido por Ítalo Santos ©</p>
    </main>
</body>

</html>
